<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign in</title>

    <link rel="icon" href="">

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/sign-in.css" type="text/css" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin">
        <img src="img/sign-in-background.png" id="img" alt="" width="225" height="150">
        <div></div>
        <img class="eye-signin" src="img/sign-in-eye.png" alt="" id="eye-img" width="60" height="60">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputNickname" class="sr-only">Nickname</label>
        <input type="text" id="inputNickname" class="form-control" placeholder="Nickname" required autofocus
               oninput="handler(this.value.length);">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
               oninput="handler(this.value.length)">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; sollos</p>
    </form>

    <script>
        function handler(len) {
            var img = document.getElementById('eye-img');
            // Yes, I`m using magic constants :(
            img.style.marginLeft = "" + (Math.min((len - 16), 18) * 2 - 8) + "px";
        }
    </script>
</body>
</html>
